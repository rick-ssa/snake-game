<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body onload='config_init()'>
        <div id="gameoverScreen"> GAME OVER<button id='btPlayAgain'>Play again</button></div>
        <div id='board'>
            
            <i id='food' style='left:-50px' class="fas fa-apple-alt"></i>
    
            <span id="special-food-container" style='top:-50px;'>
                <i id='special-food' class="fas fa-hamburger fa-spin"></i>
            </span>
        
            <i id='snake-head' class="fas fa-grin fa-rotate-90"></i>
            
        </div>

        <div id="controls-panel">
            <i id='play' class='fas fa-play'></i>
            <i id='stop' class='fas fa-stop'></i>
            <i id='volume' class='fas fa-volume-up' style='display:none'></i>
            score: <span id='score' class="score">0000</span> 
            previous score:<span id='previousScore' class="score">0000</span>
        </div>
        
        
        <audio id="foodSound" src="./assets/food.wav"></audio>
        <audio id="gameoverSound" src="./assets/gameover.wav"></audio>
        <audio id="specialfoodSound" src="./assets/specialfood.wav"></audio>
        <audio id="borderColisionSound" src="./assets/boardcolision.wav"></audio>


        <script src="js/main.js"></script>
        <script src="https://kit.fontawesome.com/0c1222ab3a.js" crossorigin="anonymous"></script>
        <script> 
            
        </script>
    </body>
</html>
